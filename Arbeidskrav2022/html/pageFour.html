    <h1 class="h1">Update and Delete</h1>

    <!-- Delete player -->
    <form class="player-form">

        <fieldset class="player-search-by-name">
            <label class="label">find player to delete:</label>
            <input class="textbox" id="user-input-delete" placeholder="Enter player Id" type="text" />
            <input class="btn" id="delete-player-btn" type="button" value="Delete Player" />
        </fieldset>

    
    <form class="player-form">

        <fieldset>
            <label class="label">find player to update</label>
            <input class="textbox" id="user-input-edit" placeholder="Enter id" type="text" />
            <input class="textbox" id="player-name-input" placeholder="Enter name" type="text">
            
            <input class="textbox" id="player-age-input" placeholder="Enter age" type="text">
            <input class="textbox" id="player-nation-input" placeholder="Enter nation" type="text">
            <input class="textbox" id="player-height-input" placeholder="Enter height" type="text">
            <input class="textbox" id="player-position-input" placeholder="Enter position" type="text">
            <input class="textbox" id="player-foot-input" placeholder="Enter prefersred foot" type="text">
            <input class="textbox" id="player-team-input" placeholder="Enter club" type="text">
            <input class="textbox" id="player-goal-input" placeholder="Enter goals" type="text">
            <input class="textbox"id="player-image-input" placeholder="image URL" type="text"> 
            
            
            <input class="btn" id="edit-player-btn" type="button" value="Update player" />
        </fieldset>

    </form>
